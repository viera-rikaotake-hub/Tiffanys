<!DOCTYPE html>

  <!-- Stats -->
  <section class="stats-section">

  <script>
    // Power Mode
    const powerBtn = document.getElementById('powerBtn');
    const cards = document.querySelectorAll('.card');

    powerBtn.addEventListener('click', () => {
      cards.forEach(card => card.classList.toggle('power-mode'));
      if (powerBtn.textContent.includes("Aktivera")) {
        powerBtn.textContent = "Power Mode: ON üî•";
      } else {
        powerBtn.textContent = "Aktivera Power Mode ‚ö°";
      }
    });

    // Spr√•kknapp: Svenska <-> Engelska
    const langBtn = document.getElementById('langBtn');
    const texts = {
      sv: {
        introTitle: "V√§lkommen till min profilwebbsida",
        introText: "Utforska min profil, se mina stats och f√∂lj mig p√• sociala medier. Den h√§r sidan √§r interaktiv och kreativ med f√§rgstark design och animationer.",
        statsTitle: "Min Statistik",
        powerBtn: "Aktivera Power Mode ‚ö°",
        langBtn: "English"
      },
      en: {
        introTitle: "Welcome to my profile webpage",
        introText: "Explore my profile, see my stats and follow me on social media. This page is interactive and creative with colorful design and animations.",
        statsTitle: "My Stats",
        powerBtn: "Activate Power Mode ‚ö°",
        langBtn: "Svenska"
      }
    };

    let currentLang = 'sv';

    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'sv' ? 'en' : 'sv';
      document.getElementById('intro-title').textContent = texts[currentLang].introTitle;
      document.getElementById('intro-text').textContent = texts[currentLang].introText;
      document.getElementById('stats-title').textContent = texts[currentLang].statsTitle;
      powerBtn.textContent = texts[currentLang].powerBtn;
      langBtn.textContent = texts[currentLang].langBtn;
    });
  </script>
